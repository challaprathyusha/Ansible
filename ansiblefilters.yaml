- name: default value
  hosts:  local
  tasks:
    - name: print default value
      ansible.builtin.debug:
        msg:  "Hello, {{course | default('terraform')}}"

- name: uppercase
  hosts:  local 
  tasks:
    - name: convert lower to uppercase
        vars:
          greetings: "Hello, Prathyusha"  
      ansible.builtin.debug:
        msg:  "{{greetings|upper}}"
      